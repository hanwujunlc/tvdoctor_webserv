<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
<title>统计查询</title>
<link rel="stylesheet" type="text/css" href="">

</head>

<body>

	<div id="top">
		<h2>查询条件</h2>
		<span>按用户名查询 </span><input id = "selectName" type="text"><br /><br>
		<span>按激活ID查询 </span><input id = "selectActiveId"><br /><br>
		<span>按时间段查询 </span><input id = "selectStart" type="date" > --
		<input type="date" id = "selectEnd" > <br />
		<button id = "selectOK" onclick = "selectAction()">开始查询</button>
		<hr>
	</div>
	<div id="maintable">
		<table id = "user_info_table">
			<tr>
				<th>用户名</th>
				<th>真实姓名</th>
				<th>部门</th>
				<th>激活ID</th>
				<th>登录时间</th>
				<th>登出时间</th>
				<th>发起连接请求时间</th>
				<th>连接标志</th>
				<th>连接成功时间</th>
				<th>断开连接时间</th>
				<th>机芯</th>
				<th>机型</th>
				<th>版本</th>
				<th>问题描述</th>
			</tr>
		</table>
		<div>
			共 <span id="list_total_id_node"></span> 条记录 当前第 <span id="tab_index_id_node"></span>页 
			<button onclick="home_page ()">首页</button>
			<button onclick="prev_page ()">上一页</button>
			<button onclick = "next_page ()">下一页</button>
			<button onclick = "end_page ()">尾页</button>
		</div>
	</div>
	<script language="javascript" src="js/select.js"> </script>
</body>
</html>
